<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #body-control {
            width: 80%;
            margin: 0 auto;
            background-color: #999;
        }
        .header {
            display: flex;
            flex-direction: column;
        }

        .item {
            flex: 1;
            border:1px solid white;
        }
    </style>
</head>
<body>
<div id="body-control">
    <div class="header">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
</div>
</body>
</html>
